[package]
name = "mcandle-flash-attn"
version = "0.3.2"
edition = "2021"

description = "Flash attention layer for the mcandle ML framework."
repository = "https://github.com/huggingface/mcandle"
keywords = ["blas", "tensor", "machine-learning"]
categories = ["science"]
license = "MIT OR Apache-2.0"
readme = "README.md"

[dependencies]
mcandle = { path = "../mcandle-core", features = ["cuda"], package = "mcandle-core" }
half = { version = "2.3.1", features = ["num-traits"] }

[build-dependencies]
bindgen_cuda = "0.1.1"
anyhow = { version = "1", features = ["backtrace"] }


[dev-dependencies]
anyhow = { version = "1", features = ["backtrace"] }
mcandle-nn = { path = "../mcandle-nn", features = ["cuda"] }
